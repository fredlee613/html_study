<!DOCTYPE html>
<!--HTML 파일은 위의 태그로 시작한다: <!DOCTYPE html>-->
<html>
<head>
<!-- HTML 페이지의 meta information을 포함-->
<title>
    <!-- HTML 페이지의 제목이 들어감, 브라우저의 탭의 이름으로 들어감-->
    html introduction111
</title>
</head>

<body>
    <!-- 페이지에 보이든 모든 태그들이 포함된 컨테이너-->
    <!-- heading tag는 h1 ~ h6까지 있다.-->
<h1>My First Heading</h1>
<h2>My First Heading</h2>
<h3>My First Heading</h3>

<p>My First Paragraph</p>
<p>My First Paragraph</p>

</body>
</html>
